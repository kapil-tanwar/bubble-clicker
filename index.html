<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <!-- <h1>BUBBLE GAME</h1> -->
      <div id="container">
        <div id="Ctop">
          <div id="hit" class="label">
            <h3>Hit</h3>
            <div id="hitVal" class="valDiv">0</div>
          </div>
          <div id="timer" class="label">
            <h3>Timer</h3>
            <div id="timeVal" class="valDiv">60</div>
          </div>
          <div id="score" class="label">
            <h3>Score</h3>
            <div id="ScoreVal" class="valDiv">0</div>
          </div>
        </div>
        <div id="Cbot"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
